{% extends 'women/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
			<li><h2>{{p.title}}</h2>
	{% autoescape on %}
	{{p.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="#">Читать пост</a></p>
			</li>
	{% endfor %}
</ul>
<p>
	{{ some_date|date:"F j, Y" }}
	{{ some_time|time:"H:i:s" }}
</p>
{% endblock %}
